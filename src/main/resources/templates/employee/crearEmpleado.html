<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <!--nav th:replace="~{fragments/navbar.html :: navbar( active = 'Employee')}"></nav-->
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <h2>Nuevo Ingreso</h2>
      <hr/>
      <form th:action="@{/employee/guardarNew}" method="post">
        <div class="mb-3">
          <label for="firstname" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="firstname" id="firstname"/>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="lastname" id="lastname"/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" id="email"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" name="password" id="password"/>
        </div>
        <div class="mb-3">
          <label for="puesto" class="form-label">Puesto</label>
          <select class="form-select" name="puesto" id="puesto">
            <option th:each="puesto : ${listaPuestos}" th:text="${puesto.jobTitle}" th:value="${puesto.id}"> </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="sueldo" class="form-label">Sueldo</label>
          <input type="text" class="form-control" name="sueldo" id="sueldo"/>
        </div>
        <div class="mb-3">
          <label for="manager" class="form-label">Jefe</label>
          <select class="form-select" name="manager" id="manager">
            <option th:each="manager : ${listaEmpleados}" th:text="|${manager.firstName} ${manager.lastName}|" th:value="${manager.id}"> </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="departamento" class="form-label">Departamento</label>
          <select class="form-select" name="departamento" id="departamento">
            <option th:each="departamento : ${listaDepartamentos}" th:text="${departamento.departmentName}" th:value="${departamento.id}"> </option>
          </select>
        </div>
        <a th:href="@{/employee/}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
