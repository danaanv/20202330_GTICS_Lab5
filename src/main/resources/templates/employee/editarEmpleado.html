<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>Editar Empleado</h2>
            <hr/>
            <form method="post" th:action="@{/employee/guardarNew}">
                <input th:value="${employee.manager}" name="manager" type="hidden" />

                <div class="mb-3">
                    <label for="firstname" class="form-label">Nombre</label>
                    <input th:value="${employee.firstName}" type="text" class="form-control" name="firstname" id="firstname"/>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input th:value="${employee.lastName}" type="text" class="form-control" name="lastname" id="lastname"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input th:value="${employee.email}" type="text" class="form-control" name="email" id="email"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input th:value="${employee.password}" type="password" class="form-control" name="password" id="password"/>
                </div>
                <div class="mb-3">
                    <label for="puesto" class="form-label">Puesto</label>
                    <input th:value="${employee.job.jobTitle}" type="text" class="form-control" name="puesto" id="puesto"/>
                </div>
                <div class="mb-3">
                    <label for="sueldo" class="form-label">Sueldo</label>
                    <input th:value="${employee.salary}" type="text" class="form-control" name="sueldo" id="sueldo"/>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input th:value="${employee.department.departmentName}" type="text" class="form-control" name="departamento" id="departamento"/>
                </div>

                <a th:href="@{/employee/}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
