<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Empleados Totales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container px-4 pb-5">
    <div style="height: 15px;"></div>
    <h1> Empleados Totales </h1>
    <div style="height: 15px;"></div>
    <a type="button" class="btn btn-primary" th:href="@{/employee/crearEmployee}">Nuevo Empleado</a>
    <div style="height: 15px;"></div>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <div style="height: 15px;"></div>
    <form method="post" th:action="@{/employee/buscarEmployee}">
      <div class="row">
        <div class="col-sm-10">
          <input th:value="${busqueda}" name="search" class="form-control" type="text" placeholder="Search"/>
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </div>
        <div class="col-sm-1">
          <a type="button" class="btn btn-outline-danger" th:href="@{/employee/}">Limpiar</a>
        </div>
      </div>
    </form>
    <br>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Puesto</th>
        <th scope="col">Departamente</th>
        <th scope="col">Ciudad</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee , i: ${listaEmpleados}">
        <td th:text="${i.index+1}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.job.jobTitle}"></td>
        <td th:text="${employee.department.departmentName}"></td>
        <td th:text="${employee.department.location.city}"></td>
        <td><a type="button" class="btn btn-primary" th:href="@{'/employee/editar' + '?id=' + ${employee.id}}">Editar</a></td>
        <td><a type="button" class="btn btn-danger" th:href="@{'/employee/borrar' + '?id=' + ${employee.id}}">Borrar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
