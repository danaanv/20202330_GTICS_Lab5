<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" th:fragment="navbar (active)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Laboratorio 5</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:classappend="${active == 'Empleados'?'active':''}"
             th:href="@{/employee}">Empleados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${active == 'Historial'?'active':''}"
             th:href="@{/shipper}">Historial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:classappend="${active == 'Reportes'?'active':''}"
             th:href="@{/reportes}">Reportes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
