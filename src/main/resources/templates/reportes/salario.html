<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte - Sueldos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container px-4 pb-5">
    <nav th:replace="~{navbar.html :: navbar( active = 'Reportes')}"></nav>
    <div style="height: 20px"></div>
    <h1>Reporte - Sueldos </h1>
    <div style="height: 20px"></div>
    <nav th:replace="~{navbarReportes.html :: navbar( active = 'Salario')}"></nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Puesto</th>
            <th scope="col">Salario Máximo</th>
            <th scope="col">Salario Mínimo</th>
            <th scope="col">Salario Total</th>
            <th scope="col">Salario Promedio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="valor : ${listaPedida}">
            <td th:text="${valor.getPuestoNombre()}"></td>
            <td th:text="${valor.getSalmaximo()}"></td>
            <td th:text="${valor.getSalminimo()}"></td>
            <td th:text="${valor.getSaltotal()}"></td>
            <td th:text="${valor.getSalpromedio()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
